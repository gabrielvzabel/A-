<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A*</title>
  <!-- Incluindo Bootstrap para estilos opcionais -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      border: 1px solid black;
      margin: 20px auto;
      display: block;
    }
    h1, h2, h4 {
      color: #fff;
      font-weight: bold;
      margin: 20px;
    }
    .controls {
      text-align: center;
      margin: 20px auto;
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #555;
      max-width: 500px;
    }
    label {
      color: #fff;
      font-weight: bold;
      align-items: center;
      
    }
    input[type="number"] {
      width: 50px;
      height: 30px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #666;
      color: #fff;
    }
    button[type="button"] {
      background-color: #006eff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button[type="button"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>A*</h1>
  <h4>Preto = Início, Azul = Objetivo</h4>
  <div class="container controls">
    <div class="row">
      <div class="col-md-3">
        <label for="startX">Coluna do início:</label>
        <input id="startX" type="number" value="0" />
      </div>
      <div class="col-md-3">
        <label for="startY">Linha do início:</label>
        <input id="startY" type="number" value="0" />
      </div>
      <div class="col-md-3">
        <label for="goalX">Coluna do objetivo:</label>
        <input id="goalX" type="number" value="4" />
      </div>
      <div class="col-md-3">
        <label for="goalY">Linha do objetivo:</label>
        <input id="goalY" type="number" value="4" />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <button id="run" class="btn btn-primary btn-block">Iniciar A*</button>
      </div>
      <div class="col-md-6">
        <button id="reset" class="btn btn-danger btn-block">Reiniciar</button>
      </div>
    </div>
  </div>
  <div id="canvas-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.play/1.4.0/p5.play.js"></script>
  <script>
    let grid = [];
    let cols = 10;
    let rows = 10;
    let cellSize = 40;
    let startX, startY, goalX, goalY;
    let path = [];
    let obstacles = [];
    let openSet = [];
    let closedSet = [];
    let startNode, goalNode;
    let foundPath = false;
    let pathIndex = 0;

    function setup() {
      let canvas = createCanvas(cols * cellSize, rows * cellSize);
      canvas.parent('canvas-container');
      initializeGrid();
      createObstacles();
      startX = floor(random(cols));
      startY = floor(random(rows));
      goalX = floor(random(cols));
      goalY = floor(random(rows));
      startNode = new Node(startX, startY, 0, heuristic(startX, startY, goalX, goalY), null);
      goalNode = new Node(goalX, goalY, 0, 0, null);
      drawGrid();
    }

    function draw() {
      if (foundPath) {
        if (pathIndex < path.length) {
          drawPath(path[pathIndex]);
          pathIndex++;
        }
      }
    }

    function initializeGrid() {
      grid = new Array(cols);
      for (let i = 0; i < cols; i++) {
        grid[i] = new Array(rows).fill(false);
      }
    }

    function createObstacles() {
      obstacles = [];
      for (let i = 0; i < 20; i++) {
        let x = floor(random(cols));
        let y = floor(random(rows));
        if (!grid[x][y]) {
          grid[x][y] = true;
          obstacles.push({ x, y });
        }
      }
    }

    function drawGrid() {
      background(240);
      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          if (grid[x][y]) {
            fill(255, 0, 0);
          } else if (x === startX && y === startY) {
            fill(0); 
            rect(x * cellSize, y * cellSize, cellSize, cellSize);
          } else if (x === goalX && y === goalY) {
            fill(0, 0, 255); 
            rect(x * cellSize, y * cellSize, cellSize, cellSize);
          } else {
            fill(255);
          }
          stroke(0);
          rect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }
    }

    function drawPath(node) {
      fill(0, 255, 0);
      noStroke();
      rect(node.x * cellSize, node.y * cellSize, cellSize, cellSize);
    }

    function aStar() {
      openSet = [];
      closedSet = [];
      startNode = new Node(startX, startY, 0, heuristic(startX, startY, goalX, goalY), null);
      goalNode = new Node(goalX, goalY, 0, 0, null);
      openSet.push(startNode);
      foundPath = false;
      path = [];

      while (openSet.length > 0) {
        let current = openSet[0];
        for (let i = 1; i < openSet.length; i++) {
          if (openSet[i].f() < current.f()) {
            current = openSet[i];
          }
        }

        if (current.equals(goalNode)) {
          path = reconstructPath(current);
          foundPath = true;
          pathIndex = 0;
          return;
        }

        removeFromArray(openSet, current);
        closedSet.push(current);

        let neighbors = getNeighbors(current);

        for (let neighbor of neighbors) {
          if (!inArray(closedSet, neighbor)) {
            let tempG = current.g + 1;

            let newPath = false;
            if (inArray(openSet, neighbor)) {
              if (tempG < neighbor.g) {
                neighbor.g = tempG;
                newPath = true;
              }
            } else {
              neighbor.g = tempG;
              newPath = true;
              openSet.push(neighbor);
            }

            if (newPath) {
              neighbor.h = heuristic(neighbor.x, neighbor.y, goalX, goalY);
              neighbor.parent = current;
            }
          }
        }
      }

      foundPath = false;
    }

    function getNeighbors(node) {
      let neighbors = [];
      let directions = [
        { x: 1, y: 0 },
        { x: -1, y: 0 },
        { x: 0, y: 1 },
        { x: 0, y: -1 },
        { x: 1, y: 1 }, 
        { x: 1, y: -1 },
        { x: -1, y: 1 },
        { x: -1, y: -1 }
      ];

      for (let dir of directions) {
        let newX = node.x + dir.x;
        let newY = node.y + dir.y;

        if (newX >= 0 && newX < cols && newY >= 0 && newY < rows && !grid[newX][newY]) {
          neighbors.push(new Node(newX, newY, 0, 0, node));
        }
      }

      return neighbors;
    }

    function removeFromArray(arr, elem) {
      for (let i = arr.length - 1; i >= 0; i--) {
        if (arr[i].equals(elem)) {
          arr.splice(i, 1);
        }
      }
    }

    function inArray(arr, node) {
      for (let elem of arr) {
        if (elem.equals(node)) {
          return true;
        }
      }
      return false;
    }

    function reconstructPath(node) {
      let path = [];
      while (node != null) {
        path.push(node);
        node = node.parent;
      }
      return path.reverse();
    }

    function heuristic(aX, aY, bX, bY) {
      return Math.sqrt(Math.pow(bX - aX, 2) + Math.pow(bY - aY, 2));
    }

    class Node {
      constructor(x, y, g, h, parent) {
        this.x = x;
        this.y = y;
        this.g = g;
        this.h = h;
        this.parent = parent;
      }

      f() {
        return this.g + this.h;
      }

      equals(other) {
        return this.x === other.x && this.y === other.y;
      }
    }

    document.getElementById('run').addEventListener('click', () => {
      startX = parseInt(document.getElementById('startX').value);
      startY = parseInt(document.getElementById('startY').value);
      goalX = parseInt(document.getElementById('goalX').value);
      goalY = parseInt(document.getElementById('goalY').value);
      clear();
      drawGrid();
      aStar();
    });

    document.getElementById('reset').addEventListener('click', () => {
      startX = floor(random(cols));
      startY = floor(random(rows));
      goalX = floor(random(cols));
      goalY = floor(random(rows));
      initializeGrid();
      createObstacles();
      clear();
      drawGrid();
      foundPath = false;
      path = [];
    });

    setup();
  </script>
</body>
</html>
